<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <!-- Fondo degradado moderno -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGrad)"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="80" fill="#ffffff" opacity="0.05"/>
  <circle cx="350" cy="200" r="100" fill="#ffffff" opacity="0.05"/>
  
  <!-- Main content container -->
  <g transform="translate(20, 30)">
    <!-- Header -->
    <text x="180" y="25" text-anchor="middle" fill="#ffffff" font-size="22" font-weight="bold" font-family="Arial, sans-serif">
      Call Center Analytics
    </text>
    
    <!-- Dashboard cards -->
    <!-- Card 1 - KPI -->
    <rect x="20" y="50" width="100" height="70" rx="8" fill="url(#cardGrad)" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    <text x="70" y="75" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">Contactabilidad</text>
    <text x="70" y="100" text-anchor="middle" fill="#ffffff" font-size="28" font-weight="bold">87.3%</text>
    
    <!-- Card 2 - KPI -->
    <rect x="140" y="50" width="100" height="70" rx="8" fill="url(#cardGrad)" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    <text x="190" y="75" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">Conversión</text>
    <text x="190" y="100" text-anchor="middle" fill="#ffffff" font-size="28" font-weight="bold">18.5%</text>
    
    <!-- Card 3 - KPI -->
    <rect x="260" y="50" width="100" height="70" rx="8" fill="url(#cardGrad)" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    <text x="310" y="75" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">TMO</text>
    <text x="310" y="100" text-anchor="middle" fill="#ffffff" font-size="28" font-weight="bold">245s</text>
    
    <!-- Chart visualization -->
    <rect x="20" y="140" width="340" height="80" rx="8" fill="url(#cardGrad)" stroke="#ffffff" stroke-width="1" opacity="0.9"/>
    
    <!-- Simple line chart -->
    <polyline points="40,190 80,175 120,185 160,170 200,180 240,165 280,175 320,160 340,170"
              fill="none" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
    
    <!-- Chart dots -->
    <circle cx="40" cy="190" r="4" fill="#ffffff"/>
    <circle cx="80" cy="175" r="4" fill="#ffffff"/>
    <circle cx="120" cy="185" r="4" fill="#ffffff"/>
    <circle cx="160" cy="170" r="4" fill="#ffffff"/>
    <circle cx="200" cy="180" r="4" fill="#ffffff"/>
    <circle cx="240" cy="165" r="4" fill="#ffffff"/>
    <circle cx="280" cy="175" r="4" fill="#ffffff"/>
    <circle cx="320" cy="160" r="4" fill="#ffffff"/>
    <circle cx="340" cy="170" r="4" fill="#ffffff"/>
    
    <!-- Chart label -->
    <text x="180" y="155" text-anchor="middle" fill="#ffffff" font-size="11" opacity="0.9">Tendencia de KPIs - Últimos 30 días</text>
  </g>
  
  <!-- Icon in corner -->
  <g transform="translate(340, 15)">
    <circle cx="20" cy="20" r="18" fill="#ffffff" opacity="0.2"/>
    <path d="M 20 12 C 15 12 12 15 12 20 C 12 25 15 28 20 28 C 25 28 28 25 28 20 C 28 15 25 12 20 12 M 16 18 L 18 18 L 18 24 L 16 24 Z M 20 16 L 22 16 L 22 24 L 20 24 Z M 24 20 L 26 20 L 26 24 L 24 24 Z" 
          fill="#ffffff" opacity="0.9"/>
  </g>
</svg>